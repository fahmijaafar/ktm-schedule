<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTM Train Schedule</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <style>
        
        table, th, td {
            border: 1px solid white !important;
            border-collapse: collapse !important;
        }
        th, td {
            background-color: #96D4D4 !important;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-2">KTM Train Schedule</h1>
        <div id="app">
            <h2 v-if="selected_departing">{{selected_departing}} to {{selected_arriving}}</h2>
            <p>{{current_date}} | {{current_time}}</p>
            <div class="row">
                <div class="col">
                    <small>Departing Station:</small>
                    <select class="form-select" v-model="selected_departing">
                        <option v-for="item in all_stations">{{item}}</option>
                    </select>
                </div>
                <div class="col">
                    <small>Arriving Station:</small>
                    <select class="form-select" v-model="selected_arriving">
                        <option v-for="item in all_stations">{{item}}</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-outline-secondary mt-3" @click="checkRoute">Check Schedule</button>
            <div class="mt-3" v-if="timetable">
                <table style="width: 60%;" class="mx-auto">
                    <thead>
                        <tr>
                            <th scope="col">
                                Depart
                            </th>
                            <th scope="col">
                                Arrive
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="i in timetable">
                            <td>{{i[0]}}</td>
                            <td>{{i[1]}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
